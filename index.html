<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BestShop</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="src/css/normalize.css">
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>


<header class="header">
    <div class="container">
            <div class="header__wrapper">
            <a href="#" class="brand">BestShop</a>
            <nav>
                <ul class="header__nav">
                    <li class="menu-item"><a href="#why-us" class="menu-item__link">Why us</a></li>
                    <li class="menu-item"><a href="#benefits" class="menu-item__link">benefits</a></li>
                    <li class="menu-item"><a href="#prices" class="menu-item__link">Prices</a></li>
                    <li class="menu-item"><a href="#contact" class="menu-item__link">Contact</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>


<section class="intro">
    <div class="intro__bg">
        <div class="intro__box">
            <h1 class="main__title">Sell More!</h1>
            <p class="pmain">Open shop on our platform and increase your sales</p>
            <a class="mbutton">Open your shop</a>
        </div>
    </div>
</section>

<section class="stat">
    <div class="stat__wrapper">
        <h2 class="stat__title">The most popular sales platform in country</h2>
        <div class="stat-item__wrapper">
            <div class="stat__card">
                <div class="ellipse__holder">
                <div class="ellipse"></div>
                <img src="src/images/person.svg" alt="text 1" class="ellipse__img">
                </div>
                <p class="stat__number">100000 +</p>
                <p class="stat__desc">daily entries</p>
            </div>
            <div class="stat__card">
                <div class="ellipse__holder">
                <div class="ellipse ellipse__blue"></div>
                <img src="src/images/eye.svg" alt="text 2" class="ellipse__img ellipse--eye">
                </div>
                <p class="stat__number">2000000+</p>
                <p class="stat__desc">seen products <br> every day</p>
            </div>
            <div class="stat__card">
                <div class="ellipse__holder">
                <div class="ellipse ellipse__green"></div>
                <img src="src/images/catalog.svg" alt="text 3" class="ellipse__img">
                </div>
                <p class="stat__number">10000+</p>
                <p class="stat__desc">added posts <br> daily</p>
            </div>
        </div>
    </div>
</section>


</body>
</html>
